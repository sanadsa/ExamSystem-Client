<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Question deletion</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <p>Are you sure you want to delete the question {{questionId}}?</p>
  </div>
  <div class="modal-footer">
    <button class="btn btn-outline-secondary mr-2" (click)="deleteQuestion(questionId)">Sure</button>
    <button class="btn btn-outline-secondary mr-2" (click)="modal.close('Save click')">Cancel</button>
  </div>
</ng-template>

<button class="btn btn-outline-secondary mr-2" (click)="open(content)">Delete</button>
